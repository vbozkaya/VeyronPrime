<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Veyron Prime — Giriş</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0a0b0f;
      --bg-elevated: #111318;
      --surface: #16181e;
      --surface-hover: #1c1f28;
      --border: #2a2d38;
      --text: #f0f2f5;
      --text-muted: #7d8292;
      --accent: #e8b923;
      --accent-dim: rgba(232, 185, 35, 0.15);
      --accent-hover: #f0c63a;
      --success: #2dd4a0;
      --error: #f25c54;
      --radius: 16px;
      --radius-sm: 10px;
      --shadow: 0 24px 48px rgba(0, 0, 0, 0.5);
      --glow: 0 0 60px rgba(232, 185, 35, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Outfit", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      overflow-x: hidden;
      background-image:
        radial-gradient(ellipse 100% 80% at 50% -30%, rgba(232, 185, 35, 0.08), transparent 55%),
        radial-gradient(ellipse 60% 50% at 100% 50%, rgba(232, 185, 35, 0.04), transparent 50%),
        radial-gradient(ellipse 40% 40% at 0% 80%, rgba(232, 185, 35, 0.03), transparent 45%);
    }

    .container {
      width: 100%;
      max-width: 440px;
      animation: slideUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(24px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .brand {
      text-align: center;
      margin-bottom: 40px;
    }

    .brand-name {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      margin: 0;
      background: linear-gradient(135deg, var(--text) 0%, var(--text-muted) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .brand-name span {
      color: var(--accent);
      -webkit-text-fill-color: var(--accent);
    }

    .brand-tag {
      font-size: 0.8125rem;
      color: var(--text-muted);
      font-weight: 400;
      margin-top: 6px;
      letter-spacing: 0.02em;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 36px 32px;
      box-shadow: var(--shadow), var(--glow);
    }

    h2 {
      margin: 0 0 8px;
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      color: var(--text);
    }

    .subtitle {
      margin: 0 0 28px;
      font-size: 0.875rem;
      color: var(--text-muted);
      line-height: 1.45;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group:last-of-type {
      margin-bottom: 26px;
    }

    label {
      display: block;
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      font-family: "JetBrains Mono", monospace;
      font-size: 0.875rem;
      color: var(--text);
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input::placeholder {
      color: var(--text-muted);
      opacity: 0.7;
    }

    input:hover {
      border-color: var(--surface-hover);
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-dim);
    }

    .btn {
      width: 100%;
      padding: 14px 24px;
      font-family: inherit;
      font-size: 0.9375rem;
      font-weight: 600;
      color: var(--bg);
      background: var(--accent);
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: background 0.2s, transform 0.05s, box-shadow 0.2s;
      letter-spacing: 0.02em;
    }

    .btn:hover {
      background: var(--accent-hover);
      box-shadow: 0 8px 24px rgba(232, 185, 35, 0.25);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px var(--accent-dim);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .toast {
      position: fixed;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      padding: 14px 24px;
      border-radius: var(--radius-sm);
      font-size: 0.875rem;
      font-weight: 500;
      opacity: 0;
      transition: transform 0.35s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.35s;
      z-index: 100;
      max-width: 90vw;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .toast.success {
      background: var(--success);
      color: var(--bg);
    }

    .toast.error {
      background: var(--error);
      color: #fff;
    }

    .footer-note {
      text-align: center;
      margin-top: 28px;
      font-size: 0.75rem;
      color: var(--text-muted);
      opacity: 0.8;
    }

    .page-logo {
      position: fixed;
      top: 0;
      left: 0;
      padding: 16px 20px;
      z-index: 50;
    }

    .page-logo img {
      height: 40px;
      width: auto;
      display: block;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <a href="index.html" class="page-logo" aria-label="Veyron Prime">
    <img src="../assets/images/icon.jpg" alt="Veyron Prime" />
  </a>

  <div class="container">
    <div class="brand">
      <h1 class="brand-name">Veyron<span> Prime</span></h1>
      <p class="brand-tag">Cihaz Panel Girişi</p>
    </div>

    <div class="card">
      <h2>Cihaz bilgilerinizle giriş yapın</h2>
      <p class="subtitle">Device ID ve Device Key ile hesabınıza erişin.</p>

      <form id="loginForm" onsubmit="login(event); return false;">
        <div class="form-group">
          <label for="deviceId">Device ID</label>
          <input type="text" id="deviceId" placeholder="Örn: xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx" autocomplete="off" />
        </div>
        <div class="form-group">
          <label for="deviceKey">Device Key</label>
          <input type="text" id="deviceKey" placeholder="Cihaz anahtarınız" autocomplete="off" />
        </div>
        <button type="submit" class="btn" id="loginBtn">Giriş yap</button>
      </form>
    </div>

    <p class="footer-note">Cihaz bilgilerinizi TV uygulamasından alabilirsiniz.</p>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    const BASE = "https://rpufwgrkmiqcjltspzqc.supabase.co/functions/v1";
    const ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJwdWZ3Z3JrbWlxY2psdHNwenFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIyMjg5OTcsImV4cCI6MjA4NzgwNDk5N30.Gn_jnghXOXY7BOFGj3-CSsIn5QNmmfY1U3govDH4tew";

    function showToast(message, type) {
      type = type || "success";
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = "toast " + type + " show";
      clearTimeout(toast._tid);
      toast._tid = setTimeout(function() {
        toast.classList.remove("show");
      }, 3200);
    }

    function login(e) {
      e.preventDefault();
      var deviceId = document.getElementById("deviceId").value.trim();
      var deviceKey = document.getElementById("deviceKey").value;

      if (!deviceId || !deviceKey) {
        showToast("Device ID ve Device Key girin.", "error");
        return;
      }

      var btn = document.getElementById("loginBtn");
      btn.disabled = true;
      btn.textContent = "Bağlanıyor…";

      fetch(BASE + "/check-device", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + ANON_KEY,
          "apikey": ANON_KEY
        },
        body: JSON.stringify({ deviceId: deviceId, deviceKey: deviceKey, from_panel: true })
      })
        .then(function(res) {
          if (!res.ok) {
            throw new Error("Geçersiz cihaz bilgisi");
          }
          return res.json();
        })
        .then(function() {
          try {
            sessionStorage.setItem("veyron_device_id", deviceId);
            sessionStorage.setItem("veyron_device_key", deviceKey);
          } catch (err) {}
          window.location.href = "dashboard.html";
        })
        .catch(function(err) {
          btn.disabled = false;
          btn.textContent = "Giriş yap";
          showToast(err.message || "Giriş başarısız.", "error");
        });
    }
  </script>

</body>
</html>
